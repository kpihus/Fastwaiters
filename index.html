<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />


    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/fastwaiters.css" rel="stylesheet">
    <link href="css/cibus.css" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <link href="css/jquery-ui.theme.min.css" rel="stylesheet">
    <link href="css/jquery-ui.structure.min.css" rel="stylesheet">
    <link href="css/jquery.gritter.css" rel="stylesheet">
    <title>Fastwaiters</title>
</head>
<body>

<div class="app">
    <!--<input type="hidden" id="server" value="http://www.itegard.ee/cibus/web">-->
    <!--<input type="hidden" id="clientcode" value="11984577">-->
    <div class="all">
        <div class="main" data-bind="visible: router.Page()=='Login', template: {name: 'loginPageTpl'}"></div>
        <div class="main" data-bind="visible: router.Page()=='Tables', template: {name: 'tablePageTpl'}"></div>
        <div class="main" data-bind="visible: router.Page()=='Products', template: {name: 'prodPageTpl'}"></div>

        <div class="modal fade" id="message" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-body">
                        <div class="thankmess" id="thanktitle" data-bind="text: router.message()[0]"></div>
                        <div class="thankmess" id="thankmes1" data-bind="text: router.message()[1]"></div>
                        <div class="thankmess" id="thankmes2" data-bind="text: router.message()[2]"></div>
                    </div>

                </div>
            </div>

            <div id="closeModal"><button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" class="glyphicon glyphicon-remove-circle"></span></button></div>
        </div>

        <!--Templates-->
        <script type="text/html" id="loginPageTpl">
            <div id="pinform">
                <input type="password" name="pinfield" data-bind="value: login.pincode" id="pinfield" autocomplete="off">
                <div style="display: none" class="alert alert-danger pinalert" role="alert">
                    Wrong pin code</div>
            </div>

            <div id="pinpad">
                <table>
                    <thead>
                    <tr>
                        <td colspan="3">

                        </td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><button type="button" data-nr="1" class="numbtn">1</button></td>
                        <td><button type="button" data-nr="2" class="numbtn">2</button></td>
                        <td><button type="button" data-nr="3" class="numbtn">3</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" data-nr="4" class="numbtn">4</button></td>
                        <td><button type="button" data-nr="5" class="numbtn">5</button></td>
                        <td><button type="button" data-nr="6" class="numbtn">6</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" data-nr="7" class="numbtn">7</button></td>
                        <td><button type="button" data-nr="8" class="numbtn">8</button></td>
                        <td><button type="button" data-nr="9" class="numbtn">9</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="clrbtn"><span class="glyphicon glyphicon-chevron-left"></span></button></td>
                        <td><button type="button" data-nr="0" class="numbtn">0</button></td>
                        <td><button type="button" class="entbtn"><span class="glyphicon glyphicon-ok"></span></button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="button"  data-toggle="modal" data-target="#settings"><span class="glyphicon glyphicon-cog"></span></button></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>


            <div class="modal fade" id="settings" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Settings</h4>
                        </div>
                        <div class="modal-body">

                            <form class="form-horizontal">
                                <div class="form-group form-group-lg">
                                    <div class="col-sm-10">
                                        <input id="setserveraadr" placeholder="Server address" class="form-control" data-bind="value: router.server, valueUpdate: 'afterkeydown'" name="server" type="text">
                                    </div>
                                </div>
                                <div class="form-group form-group-lg">
                                    <div class="col-sm-10">
                                        <input id="setclientcode" placeholder="Client code" class="form-control" data-bind="value: router.clientcode, valueUpdate: 'afterkeydown'" name="code" type="text">
                                    </div>
                                </div>
                            </form>




                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary btn-lg" data-bind="click: router.savesettings" data-dismiss="modal">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>




        </script>
        <script type="text/html" id="tablePageTpl">
            <div id="table_div">
                <table id="tables">
                    <tbody data-bind="foreach: { data: tables.columns, as: 'column' }">
                    <tr data-bind="foreach: column">
                        <td>
                            <button class="chstable" data-bind='text: name, attr: {"data-id":id}'>A</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id="langSelect">
                <div class="btn-group">
                    <div  class="dropdown-toggle langmain" data-toggle="dropdown">
                        <span class="langspan" style="" data-bind="text: lang.selLang"></span>
                    </div>
                    <ul class="dropdown-menu up langmenu" role="menu" data-bind="foreach: lang.langItems">
                        <li data-lang=""><span class="langspan_popup" data-bind="text: name, click: $root.lang.setLanguage" style=""></span></li>
                    </ul>
                </div>
            </div>
        </script>

        <script type="text/html" id="prodPageTpl">
            <div id="headrow" class="custcolor">
                <div id="startmenu">
                    <div id="menubtn"></div>
                    <div id="ajaxload" style="display: none">
                        <img class="ajaximg" src="img/loading.gif">
                    </div>
                    <div id="hcatname" data-bind="text: prod.selectedCatname"></div>
                </div>
                <div id="rightbtn">
                    <div id="invopen" class="headbtn" data-bind="text: vm.lang.trans()['INVOICE']"></div>
                    <div id="callservice" class="headbtn" data-bind="text: vm.lang.trans()['CALL_SERVICE']"></div>
                    <div id="orderopen" class="headbtn">
                        <div><span data-bind="text: vm.lang.trans()['ORDER']"></span>
                            <span id="prodcount" data-bind="text: $root.prod.pendingOrder().length"></span>
                        </div>
                    </div>
                </div>

            </div>
            <!--SIDEMENU-->
            <div id="sidemenu">
                <div id="closemenu">
                    <span class="glyphicon glyphicon-remove"></span>
                </div>
                <div class="cLogo">
                    <img height="125" rel="zoom" data-bind="attr: { src: $root.router.server() +'/'+ $root.router.companyLogo() }">
                </div>

                <div id="waiter">
                    <div data-bind="text: vm.lang.trans()['AT_YOUR_SERVICE']"></div>
                    <div class="waitername" data-bind="text: prod.waiter"></div>
                </div>

                <div id="catlist">
                    <ul data-bind="foreach: prod.catList">
                        <li class="menuitem" data-bind='text: catname, click: $root.prod.selectCategory'></li>
                    </ul>
                </div>
            </div>
            <!--END SIDEMENU -->
            <!--CATPAGE -->
            <div class="catpage">
                <table class="catprods">
                    <tbody data-bind="foreach: prod.prodList()[prod.selectedCategory()]">
                    <tr><td>
                        <table class="itemtable">
                            <tr>
                                <!-- ko if: picurl -->
                                <td style="width: 188px; height: 125px">
                                    <div class="imgbox" data-bind="click: $root.prod.bigImage">
                                            <img height="125" class="prodimg" data-bind="attr: { src: $root.router.server() +'/'+ picurl }">
                                    </div>
                                </td>
                                <!-- /ko -->
                                <td class="namerow">
                                    <div class="prodname" data-bind="text: name"></div>
                                    <div class="proddesc">
                                        <div class="tggl proddesc">
                                            <span data-bind="text: description" ></span>
                                        </div>
                                    </div>
                                </td>
                                <td style="width: 100px"><span class="prodprice custtext" data-bind="text: price + ' ' + vm.prod.currency()"></span></td>
                                <td class="orderbox" data-bind="click: $root.prod.addPendingOrder">
                                    <div class="orderbtn custtext">
                                        <span class="glyphicon glyphicon-plus-sign"></span>
                                    </div>
                                </td>
                                <td class="itemcount">
                                    <!-- ko if: $root.prod.getProdCount(id)>0 -->
                                    <div>
                                        <div class="countnr" data-bind="text: $root.prod.getProdCount(id)">0</div>
                                    </div>
                                    <!-- /ko -->
                                </td>
                                <td style="width: 10px">
                                    &nbsp;
                                </td>
                            </tr>
                        </table>
                    </tbody>
                </table>
            </div>

            <!--BIG IMAGE-->

            <div class="modal fade" id="bigimage" tabindex="-1" role="dialog" aria-labelledby="bigImageLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <img style="width: 100%" data-dismiss="modal" data-bind="attr: { src: $root.router.server() +'/'+ $root.prod.bigSrc() }">
                    </div>
                </div>
                <div style="text-align: center" data-dismiss="modal"><span class="glyphicon glyphicon-remove-circle" style="color: #cbcbcb; font-size: 50px"></span></div>
            </div>

            <!--END BIG IMAGE-->


            <!--END CATPAGE -->
            <!--ORDER VIEW -->
            <div id="ordermenu" style="display: none">
                <div id="closeorder">
                    <span class="glyphicon glyphicon-remove"></span>
                    <span style="font-size: 19px" data-bind="text: vm.lang.trans()['VIEW_EDIT_ORDER']"></span>
                </div>
                <div id="orderlist">
                    <table id="ordertbl">
                        <tbody data-bind="foreach: prod.pendingOrder">
                        <tr>
                            <td class="rembtn" data-bind="click: vm.prod.removeItem">
                                <span class="glyphicon glyphicon-minus-sign"></span>
                            </td>
                            <td class="orderprodname" data-bind="text: name"></td>
                            <td class="orderprice">
                                <span class="pricetag" data-bind="text: price"></span>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
                <div id="totalsum">
                    <span id="sumtext" data-bind="text: vm.lang.trans()['TOTAL_SUM']"></span>
                    <span id="sumam" class="totprice" data-bind="text: vm.prod.orderPrice"></span><span class="totprice" data-bind="text: prod.currency"></span>
                </div>
                <div id="notesbox">
                    <label for="notes" data-bind="text: vm.lang.trans()['NOTES']"></label>
                    <textarea id="notes" name="notes" rows="5" cols="30" data-bind="value: prod.orderNotes"></textarea>
                </div>
                <div id="makeorder" style="text-align: right">
                    <button id="conforder" type="button" class="fwbtn" data-bind="text: vm.lang.trans()['ORDER_IT']"></button>
                </div>
                <div id="ajload">
                </div>
            </div>
            <!--END ORDERVIEW -->
            <!--INVOICE VIEW-->
            <div class="invoice" id="invoice" style="display: none">
                <div id="closeinv"><span class="glyphicon glyphicon-remove"></span></div>
                <div id="invhead" data-bind="text: vm.lang.trans()['INVOICE']"></div>

                <div class="invcontent"  data-bind="foreach: prod.orderList">
                    <table id="invitems" class="ordertable">
                        <thead>
                        <tr>
                            <td colspan="4" class="ordName"><span data-bind="text: vm.lang.trans()['ORDER']"></span>:<span data-bind="text: id"></span>
                                <button id="sPayCash" class="sPay " data-method="cash" data-bind='attr:{"data-id" : id}'></button>
                                <button id="sPayCard" class="sPay " data-method="card" data-bind='attr:{"data-id" : id}'></button>
                            </td>
                        </tr>
                        <tr style="text-transform: uppercase">
                            <td style="text-align: left" data-bind="text: vm.lang.trans()['DESCRIPTION']"></td>
                            <td data-bind="text: vm.lang.trans()['AMOUNT']"></td>
                            <td style="white-space: nowrap" data-bind="text: vm.lang.trans()['UNIT_PRICE']"></td>
                            <td data-bind="text: vm.lang.trans()['TOTAL_PRICE']"></td>
                        </tr>
                        </thead>
                        <tbody data-bind="foreach: prod">
                        <tr>
                            <td class="invprodname" data-bind="text: name"></td>
                            <td data-bind="text: amount"></td>
                            <td data-bind="text: uprice + ' ' + $root.prod.currency()"></td>
                            <td data-bind="text: rtotal + ' ' + $root.prod.currency()"></td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr id="sumtot" style="text-transform: uppercase">
                            <td colspan="4"><span data-bind="text: vm.lang.trans()['TOTAL_PRICE']"></span>: <span data-bind="text: ototal + ' ' + $root.prod.currency()"></span></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
                <div id="paymentbox">
                    <div data-bind="text: vm.lang.trans()['HOW_TO_PAY']"></div>
                    <div>
                        <button id="paycard" class="fwbtn paybtn" data-bind="text: vm.lang.trans()['WITH_CARD']"></button>
                        <button id="paycash" class="fwbtn paybtn" data-bind="text: vm.lang.trans()['IN_CASH']"></button>
                    </div>
                </div>
            </div>
            <!--END INVOICE VIEW-->
            <!--PAYMENT RESULT BOX-->
            <div id="payresult" class="invoice" style="display: none">
                <div id="payres1" data-bind="text: vm.lang.trans()['THANKYOU']"></div>
                <div id="payres2" data-bind="text: vm.lang.trans()['PAYNOTE1']"><span id="paytype" style="color: #b8300c"></span></div>
                <div id="payres3" data-bind="text: vm.lang.trans()['PAYNOTE2']"></div>
            </div>
            <!--END PAYMENT RESULT BOX-->
        </script>
    </div>
</div>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/knockout-3.2.0.js"></script>
<script src="js/knockout.mapping-latest.js"></script>
<script src="js/jquery.gritter.min.js"></script>
<!--//# sourceMappingURL=js/jquery-2.1.1.min.map-->
<script src="js/bootstrap.min.js"></script>
<script src="js/fastwaiters.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/jed.js"></script>
<!--<script type="text/javascript" src="js/cordova.js"></script>-->
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
</body>
</html>
